<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Roblox Elites: Ascend Your Status</title>
  <link href="https://unpkg.com/lucide@latest/dist/umd/lucide.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap">
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --primary-color: #d4af37;
      --secondary-color: #0099cc;
      --dark-bg: #0b0c10;
      --dark-text: #fdfdfd;
      --light-bg: #f1f1f1;
      --light-text: #333;
      --card-dark: rgba(28, 28, 28, 0.85);
      --card-light: rgba(255, 255, 255, 0.85);
      --shadow-dark: rgba(0, 0, 0, 0.25);
      --shadow-light: rgba(0, 0, 0, 0.1);
      --border-dark: rgba(255, 255, 255, 0.05);
      --border-light: rgba(0, 0, 0, 0.1);
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: var(--dark-bg);
      color: var(--dark-text);
      overflow-x: hidden;
      transition: background-color 0.5s ease, color 0.5s ease;
      position: relative; /* For the animated background */
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #4a148c, #1a237e, #004d40, #827717, #d84315, #ff6f00);
      background-size: 400% 400%;
      animation: gradientAnimation 15s infinite alternate;
      z-index: -1;
      opacity: 0.3;
    }

    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(15px);
      padding: 60px 30px;
      text-align: center;
      color: var(--primary-color);
      font-family: 'Orbitron', sans-serif;
      font-size: 4rem;
      font-weight: 700;
      letter-spacing: 3px;
      text-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
      border-bottom: 3px solid var(--primary-color);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      position: relative;
      z-index: 10;
    }

    .light-mode {
      background: var(--light-bg);
      color: var(--light-text);
    }

    .light-mode header {
      background: rgba(255, 255, 255, 0.8);
      color: var(--light-text);
      text-shadow: none;
      border-bottom: 3px solid #bfa700;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .light-mode body::before {
      background: linear-gradient(45deg, #e1bee7, #9fa8da, #80cbc4, #cddc39, #ffab91, #ffb74d);
      opacity: 0.2;
    }

    .container {
      max-width: 1400px;
      margin: 60px auto;
      padding: 30px;
      position: relative;
      z-index: 5;
    }

    .badge-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 40px;
      perspective: 1000px; /* For 3D card effect */
    }

    .badge-card {
      background: var(--card-dark);
      border: 1px solid var(--border-dark);
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      transition: transform 0.5s cubic-bezier(0.36, 0.55, 0.06, 0.68), box-shadow 0.5s ease-in-out;
      box-shadow: 0 8px 20px var(--shadow-dark);
      backdrop-filter: blur(12px);
      transform-style: preserve-3d; /* Enable 3D transformations for children */
    }

    .light-mode .badge-card {
      background: var(--card-light);
      color: var(--light-text);
      border: 1px solid var(--border-light);
      box-shadow: 0 8px 20px var(--shadow-light);
    }

    .badge-card:hover {
      transform: translateY(-8px) rotateY(5deg) rotateX(-5deg) scale(1.03);
      box-shadow: 0 12px 25px var(--primary-color);
      border-color: var(--primary-color);
    }

    .badge-tier {
      font-size: 2rem;
      font-weight: 700;
      color: var(--primary-color);
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
    }

    .badge-cost {
      color: var(--secondary-color);
      font-size: 1.3rem;
      margin-bottom: 25px;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
    }

    .buy-button {
      background: linear-gradient(135deg, #cfa93c, var(--primary-color));
      color: var(--dark-bg);
      padding: 15px 35px;
      border: none;
      border-radius: 15px;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      position: relative;
      overflow: hidden;
    }

    .buy-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 300%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.4s ease-in-out;
    }

    .buy-button:hover::before {
      left: 100%;
    }

    .buy-button:hover {
      transform: scale(1.08);
      box-shadow: 0 6px 12px var(--primary-color);
    }

    .leaderboard {
      margin-top: 80px;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 50px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }

    .light-mode .leaderboard {
      background: rgba(255, 255, 255, 0.9);
      color: var(--light-text);
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    .leaderboard h2 {
      color: var(--primary-color);
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 40px;
      position: relative;
      letter-spacing: 2px;
    }

    .leaderboard h2::before,
    .leaderboard h2::after {
      content: '';
      position: absolute;
      top: 50%;
      width: 30px;
      height: 2px;
      background-color: var(--primary-color);
    }

    .leaderboard h2::before {
      left: 10px;
      transform: translateY(-50%);
    }

    .leaderboard h2::after {
      right: 10px;
      transform: translateY(-50%);
    }

    .leaderboard-list {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .leaderboard-item {
      background: #1c1c1c;
      padding: 20px 25px;
      border-radius: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-left: 5px solid var(--secondary-color);
      color: #e0f2f7;
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }

    .light-mode .leaderboard-item {
      background: #f9f9f9;
      color: #444;
      border-left-color: #bfa700;
    }

    .leaderboard-item:first-child {
      background: #2e2e2e;
      border-left-color: var(--primary-color);
      font-weight: bold;
      color: var(--primary-color);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.4);
    }

    .light-mode .leaderboard-item:first-child {
      background: #eee;
      color: #bfa700;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .leaderboard-item:hover {
      transform: translateX(5px);
      box-shadow: 0 3px 7px rgba(0, 0, 0, 0.2);
    }

    .light-mode .leaderboard-item:hover {
      box-shadow: 0 3px 7px rgba(0, 0, 0, 0.05);
    }

    .leaderboard-item span {
      font-weight: 600;
    }

    .icon {
      font-size: 1.5rem;
      color: var(--primary-color);
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
    }

    .toggle-button {
      position: fixed;
      top: 30px;
      right: 30px;
      background-color: var(--primary-color);
      color: var(--dark-bg);
      padding: 12px 25px;
      font-size: 1.3rem;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
      z-index: 100;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      font-weight: 600;
    }

    .toggle-button:hover {
      background-color: #bfa700;
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
    }

    /* Futuristic Loader (Optional - for potential dynamic content loading) */
    .loader-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }

    .loader-container.active {
      opacity: 1;
      visibility: visible;
    }

    .loader {
      border: 8px solid #f3f3f3; /* Light grey border */
      border-top: 8px solid var(--primary-color); /* Primary color top */
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>

    // Toggle between light and dark mode

        sunIcon.style.display = "none";
        moonIcon.style.display = "inline-block";
      } else {
        sunIcon.style.display = "inline-block";
        moonIcon.style.display = "none";
      }
    }
