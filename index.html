<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Energetic Alchemist</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body Styling */
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #fff;
      overflow-x: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    /* Header Section */
    header {
      position: relative;
      font-size: 2.5rem;
      font-weight: bold;
      letter-spacing: 2px;
      text-transform: uppercase;
      margin-bottom: 20px;
      animation: fadeIn 2s ease-in-out;
    }

    header::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 2px;
      background: #ff7733;
    }

    /* Subtitle */
    .subtitle {
      font-size: 1.2rem;
      color: #ffddc1;
      margin-bottom: 40px;
      animation: fadeIn 3s ease-in-out;
    }

    /* Main Content */
    .content {
      max-width: 600px;
      line-height: 1.6;
      animation: fadeIn 4s ease-in-out;
    }

    /* Buttons */
    .buttons {
      margin-top: 40px;
    }

    .button {
      display: inline-block;
      padding: 12px 24px;
      margin: 10px;
      font-size: 1rem;
      font-weight: bold;
      text-transform: uppercase;
      color: #fff;
      background: linear-gradient(45deg, #ff7733, #ffcc99);
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .button:hover {
      background: linear-gradient(45deg, #ffcc99, #ff7733);
      transform: scale(1.1);
      box-shadow: 0 10px 20px rgba(255, 119, 51, 0.5);
    }

    /* Cosmic Background Animation */
    .cosmic-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.1), transparent 50%);
      z-index: -1;
      animation: stars 10s linear infinite;
    }

    @keyframes stars {
      0% {
        transform: translateY(0);
      }
      100% {
        transform: translateY(-100%);
      }
    }

    /* Fade-In Animation */
    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <!-- Cosmic Background -->
  <div class="cosmic-bg"></div>

  <!-- Header -->
  <header>The Energetic Alchemist</header>
  <p class="subtitle">An Introduction to Energy Work</p>

  <!-- Main Content -->
  <div class="content">
    <p>Discover the transformative power of energy through ancient wisdom and modern practices. Connect with the elements, awaken your Kundalini, and embark on a journey of self-attainment.</p>
  </div>

  <!-- Buttons -->
  <div class="buttons">
    <a href="#learn-more" class="button">Learn More</a>
    <a href="#start-journey" class="button">Start Your Journey</a>
  </div>
</body>
</html>
